<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper-container">
        <div class="search-container">
          <input type="search" class="search-input" placeholder="car name" />
          <button class="search-btn" id="search">Search</button>
        </div>
        <div class="buttons">
          <button class="buttons-btn" onclick="filterCar('all')">All</button>
          <button class="buttons-btn" onclick="filterCar('astonMartin')">
            Aston Martin
          </button>
          <button class="buttons-btn" onclick="filterCar('bugatti')">
            Bugatti
          </button>
          <button class="buttons-btn" onclick="filterCar('ferrari')">
            Ferrari
          </button>
          <button class="buttons-btn" onclick="filterCar('mercedes')">
            Mercedes
          </button>
        </div>

        <div id="cars"></div>
      </div>
    </main>

    <!-- ######################################## -->

    <script src="script.js"></script>
  </body>
</html>
